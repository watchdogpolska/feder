{% extends 'parcels/parcel_base.html' %}
{% load i18n %}

{% block content_object %}
    <table class="table">
        <tbody>
            {% block custom_content_object %}{% endblock %}
            <tr>
                <td class="metadata_desc"><i class="fa-regular fa-calendar-plus" aria-hidden="false"></i> {% trans 'Creation date' %}</td>
                <td class="metadata_value">{{ object.created }}</td>
            </tr>

            <tr>
                <td class="metadata_desc"><i class="far fa-calendar" aria-hidden="false"></i> {% trans 'Modification date' %}</td>
                <td class="metadata_value">{{ object.modified }}</td>
            </tr>

            <tr>
                <td class="metadata_desc"><i class="fas fa-download" aria-hidden="false"></i> {% trans 'Content' %}</td>
                <td class="metadata_value"><a href="{{ object.get_download_url }}">{% trans 'Download' %}</a></td>
            </tr>

        </tbody>
    </table>
{% endblock %}
