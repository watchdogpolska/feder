{% load i18n humanize %}
<li>
    <i class="milestone-default fa fa-home"></i>
    <div class="gray">
        <h3>
            <i class="fa fa-envelope-square"></i>
            <a href="{{ object.get_absolute_url }}">{{ object }}</a>
            <small>
                {% trans 'by' %} <a href="{{ object.sender.get_absolute_url }}">{{ object.created_by }}</a>
                <time datetime="{{ object.created }}"
                      title="{{ object.created | naturaltime }}">{{ object.created }}</time>
            </small>
        </h3>
        <p>{% trans 'Sender' %}: <i class="fa fa-home" aria-hidden="false"></i>
            <a href="{{ object.sender.get_absolute_url }}">{{ object.sender }}</a>
        </p>
        <p>

            {% trans 'Content' %}: <i class="fa fa-download" aria-hidden="false"></i>
            <a href="{{ object.get_download_url }}">{% trans 'Download' %}</a>
        </p>
    </div>
</li>
