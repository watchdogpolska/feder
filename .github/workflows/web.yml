name: Python package

on: [push]

jobs:
  django:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        python: 
          - 3.6
          - 3.7
        django:
          - "==2.2.*"
          - "==3.0.*"
    steps:
    - uses: actions/checkout@v1
      with:
        lfs: true
    - name: Lint check
      run: make lint
    - name: Build application
      run: docker-compose build web
      env:
        PYTHON_VERSION: ${{ matrix.python }}
        DJANGO_VERSION: ${{ matrix.django }}
        METADEFENDER_API_KEY: ${{ secrets.METADEFENDER_API_KEY }}
    - name: Send coverage report
      run: make coverage_send
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Run side services
      run: make wait_mysql wait_elasticsearch wait_tika
    - name: Migration check
      run: make check
    - name: Show settings
      run: make settings
    - name: Build test
      run: make test
    - name: Send coverage report
      run: make coverage_send
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Show MySQL logs
      run: docker-compose logs db
      if: failure()
    - name: Show Elasticsearch logs
      run: docker-compose logs elasticsearch
      if: failure()
    - name: Show Tika logs
      run: docker-compose logs tika
      if: failure()
    - name: Show docker process
      run: docker ps
      if: always()

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build application
      run: make build
      env:
        DJANGO_VERSION: "==2.2.*"
        PYTHON_VERSION: "3.7"
    - name: Run side services
      run: make wait_elasticsearch wait_tika
    - name: Build documentation
      run: make docs
